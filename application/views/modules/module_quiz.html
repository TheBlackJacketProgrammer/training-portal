<section class="content-header" id="section_quiz" ng-controller="ctrl_quiz" >
  <div ng-init="fetch_quizData()">
    <div class="container-fluid">
      <div class="card card-primary">
        <div class="card-header">
          <h3 class="card-title" style="margin-top: 20px;">Kelin Product Quiz - Level 1</h3>
          <div class="card-title float-right">
            <label>Score</label>
            <input type="text" class="form-control" placeholder="Score" ng-model="score" readonly>   
          </div>

        </div>
        <div class="card-body">
          <div class="form-group">
            <h3 class="form-control">{{questionNumber}}. Find the {{productQuestion[0].product_name}}. </h3>
          </div>
          <hr>
          <div class="form-group row">
              <div class="custom-control custom-radio col-2" ng-repeat="img in categoryChoicesImgs track by $index" ng-click="getCategoryId(img.product_categoryId)">
                <input id="rbxImg{{img.product_categoryId}}" class="custom-control-input2" type="radio"  name="rbxProductsImg">
                <img src="{{img.product_img}}" class="img-fluid mb-2" height=100 width=100% />
              </div>
          </div>
        </div>
        <hr>
        <label style="text-align: center;"><h3>{{questionStatus}}</h3></label>
        <div class="card-footer">
          <div ng-show="quizStatus == 0">
            <button type="submit" class="btn btn-warning" ng-click="cancelExam()">Cancel Exam</button>
            <button type="submit" class="btn btn-primary float-right" ng-click="nextQuestion()">Next Question</button>
          </div>
          <div ng-show="quizStatus == 1">
            <button type="submit" class="btn btn-primary float-right" ng-click="endExam()">End Exam</button>
          </div>
        </div>
      </div>  
    </div>
  </div>

  <div id="modalSuccess" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content bg-success">
        <div class="modal-header">
          <h4 class="modal-title">Exam Result Saved.</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="refreshPage()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <p>Thank you for participating in this Quiz</p>
          </div>
      </div>
    </div>
  </div>

</section>
