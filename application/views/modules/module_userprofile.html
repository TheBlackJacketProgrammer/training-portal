<section class="content-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
				<div class="card card-outline card-primary">
			      <div class="card-body">
			        <p class="login-box-msg">Update Employee Details</p>
			        <form id="formLogin" name="formLogin">
			          <div class="input-group mb-3">
			            <input type="text" name="txtRegEmployeeId" class="form-control" placeholder="Employee Id" ng-model="registerDetails.employee_id">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-user"></span>
			              </div>
			            </div>
			          </div>
			          <div class="input-group mb-3">
			            <input type="text" name="txtRegFirstname" class="form-control" placeholder="Firstname" ng-model="registerDetails.firstname">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-user"></span>
			              </div>
			            </div>
			          </div>
			          <div class="input-group mb-3">
			            <input type="text" name="txtRegMiddlename" class="form-control" placeholder="Middlename" ng-model="registerDetails.middlename">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-user"></span>
			              </div>
			            </div>
			          </div>
			          <div class="input-group mb-3">
			            <input type="text" name="txtRegLastname" class="form-control" placeholder="Lastname" ng-model="registerDetails.lastname">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-user"></span>
			              </div>
			            </div>
			          </div>
			          <div class="input-group mb-3">
			            <input type="text" name="txtRegLastname" class="form-control" placeholder="Branch" ng-model="registerDetails.branch">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-user"></span>
			              </div>
			            </div>
			          </div>
			          <div class="input-group mb-3">
			            <input type="text" name="txtRegLastname" class="form-control" placeholder="Department" ng-model="registerDetails.department">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-user"></span>
			              </div>
			            </div>
			          </div>
			          <div class="input-group mb-3">
			            <input type="password" name="txtRegPassword" class="form-control" placeholder="Password" ng-model="registerDetails.password">
			            <div class="input-group-append">
			              <div class="input-group-text">
			                <span class="fas fa-lock"></span>
			              </div>
			            </div>
			          </div>
			          <hr>
			          <div class="row">
			            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
			            </div>
			            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
			              <button type="button" class="btn btn-primary btn-block" ng-click="updateEmployee()">Update</button>
			            </div>
			          </div>
			        </form>
			        <hr>
			        <small style="float: right;">Created by: KGS-MIS @2023</small>
			      </div>
			    </div>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>	
		</div>
		
	</div>
  

    <div id="modalUpdatedUser" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content bg-success">
        <div class="modal-header">
          <h4 class="modal-title">My Profile Updated</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="refreshPage()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
          <div class="modal-body">
            <p>Account Details Updated.</p>
          </div>
      </div>
    </div>
  </div>
</section>
