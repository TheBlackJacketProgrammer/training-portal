<div id="sec_template_multiple_choice" ng-controller="ctrl_form_mc" ng-init="startMCScript()" ng-show="isFound == true">
	<div class="content-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
					<div class="card border-secondary mb-3" style="background-color: #E3E3E3;">
						<div class="card-header text-white bg-secondary">
							<h3 class="card-title"><b>Quiz ID: </b>{{quizId}}</h3>
							<h3 class="card-title float-right"><b>Quiz Name: </b>{{quizName}}</h3>
						</div>
						<div class="card-body">
							<div ng-repeat="question in questionSet">
								<div class="card">
									<div class="card-header">
										<h3 class="card-title">{{$index + 1 }}. {{question.question}}</h3>
									</div>	
									<div class="card-body">
										<div ng-repeat="item in itemChoicesSet[$index]">
											<div class="form-check form-check-inline" ng-click="getAnswer($index, item.id, question.qm_id, question.q_id, question.question_pts, item.is_correct )">
											  <input class="form-check-input" type="radio" id="rbx{{item.q_id}}" name="test{{question.q_id}}" value="{{item.id}}">
											  <label class="form-check-label" for="rbx{{item.q_id}}">{{item.item}}</label>
											</div>	
										</div>
									</div>
								</div>
							</div>
							<hr>
							<div class="float-right">
								<button type="button" class="btn btn-outline-secondary" ng-click="submitQuiz()">Submit</button>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="modalQuizMCDone" class="modal fade">
	    <div class="modal-dialog">
	      <div class="modal-content bg-success">
	        <div class="modal-header">
	          <h4 class="modal-title">Quiz Complete.</h4>
	          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="clearBrowserQuiz()">
	            <span aria-hidden="true">&times;</span>
	          </button>
	        </div>
	          <div class="modal-body">
	            <p>Thank you for participating in this quiz.</p>
	            <p>Your Score: {{userscoretemp.total}}</p>
	          </div>
	      </div>
	    </div>
  	</div>
</div>
